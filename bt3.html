<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap chuoi');
    let b = a.split('');
    let count = 0;
    for (let i = 0;i<a.length;i++){
        if (+b[i] > 0){
            count ++
        }
    }
    document.write(count)
</script>
</body>
</html>
